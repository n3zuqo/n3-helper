<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>n3 helper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">

  <!-- Шапка -->
  <header>
    <div class="title">n3 helper</div>
    <div class="reset">♻️</div>
  </header>

  <!-- ЭКРАН ЗАРАБОТКА -->
  <div id="earnScreen">

    <div class="totals">
      <div class="total-block">
        <div class="label">Общий</div>
        <div class="value gross">0 $</div>
      </div>

      <div class="total-block">
        <div class="label">Чистый</div>
        <div class="value net">0 $</div>
      </div>
    </div>

    <div class="list" id="list"></div>
</div>

  <!-- ЭКРАН ТАЙМЕРА -->
<div id="timerScreen" class="hidden">
  <div class="timer-card">
    <div class="timer-title">Курьер</div>

    <div class="timer-circle">
  <svg class="progress-ring" width="160" height="160">
    <circle
      class="progress-ring__background"
      stroke="rgba(255,255,255,0.15)"
      stroke-width="10"
      fill="transparent"
      r="70"
      cx="80"
      cy="80"
    />
    <circle
      class="progress-ring__progress"
      stroke="url(#grad)"
      stroke-width="10"
      stroke-linecap="round"
      fill="transparent"
      r="70"
      cx="80"
      cy="80"
    />
    <defs>
      <linearGradient id="grad" gradientTransform="rotate(90)">
        <stop offset="0%" stop-color="#4fd1ff"/>
        <stop offset="100%" stop-color="#8b5cf6"/>
      </linearGradient>
    </defs>
  </svg>

  <div class="timer-time" id="timerTime">10:00</div>
</div>


    <div class="timer-actions">
      <button id="startTimerBtn" class="timer-btn start">Старт</button>
      <button id="stopTimerBtn" class="timer-btn stop hidden">Стоп</button>
    </div>
  </div>
</div>

<!-- FLOATING ACTION BUTTON -->
<div class="action-buttons bottom-actions">
  <button id="addBtn" class="action-btn add">＋ Добавить</button>
</div>

  <!-- НИЖНЯЯ НАВИГАЦИЯ -->
<nav class="bottom-nav">
  <div class="nav-indicator"></div>

  <button id="earnBtn" class="nav-btn active">Заработок</button>
  <button id="timerBtn" class="nav-btn">Таймер</button>
</nav>

</div>

<!-- Модалка дохода -->
<div class="modal hidden" id="modal">
  <div class="modal-content">
    <div class="modal-title">Введите сумму дохода</div>
    <input type="number" id="amountInput" placeholder="Например: 24734">
    <div class="modal-actions">
      <button id="cancelBtn">Отмена</button>
      <button id="confirmBtn">Подтвердить</button>
    </div>
  </div>
</div>

<!-- МОДАЛКА ВЫБОРА ТИПА -->
<div class="modal hidden" id="typeModal">
  <div class="modal-content">
    <div class="modal-title">Что добавить?</div>
    <div class="modal-actions">
      <button id="chooseIncome" class="income">Доход</button>
      <button id="chooseExpense" class="expense">Расход</button>
    </div>
  </div>
</div>

<script src="app.js"></script>

</body>
</html>
